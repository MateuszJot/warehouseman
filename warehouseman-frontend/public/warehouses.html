<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Warehouses</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/warehouses.js" defer></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Warehouses</h1>
            <span><a href="index.html">Items</a>|<a href="suppliers.html">Suppliers</a>|<a href="warehouses.html">Warehouses</a></span><br/>
            <span>Your session: </span>
            <span id="session-info"></span>
            <button onclick="refreshSession()">Refresh/Request session</button>
        </header>
        <section class="item-list" id="item-list">
            <div class="item-list-header">
                <div>code</div>
                <div>name</div>
                <div>country</div>
                <div>address1</div>
                <div>address2</div>
            </div>
            <div class="item-list-header">
                <div><input required minlength="3" maxlength="20" type="text" id="new-item-code"/></div>
                <div><input required minlength="3" maxlength="20" type="text" id="new-item-name"/></div>
                <div><input required minlength="3" maxlength="20" type="text" id="new-item-country"/></div>
                <div><input required minlength="3" maxlength="20" type="text" id="new-item-address1"/></div>
                <div><input required minlength="3" maxlength="20" type="text" id="new-item-address2"/></div>
                <div><button onclick="addItem()">Add</button></div>
            </div>
        </section>
    </div>

    <template id="template-item">
        <div class="item" template-set-attr="id">
            <div template-set="code"></div>
            <div template-set="name"></div>
            <div template-set="country"></div>
            <div template-set="address1"></div>
            <div template-set="address2"></div>
            <div><select id="select"></select></div>
        </div>
    </template>
</body>
</html>
